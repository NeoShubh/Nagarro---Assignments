<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Form Validator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1
      class="text-center"
      style="color: #fff0bb; margin-top: 3rem; margin-bottom: 3rem"
    >
      Form Validation
    </h1>
    <div class="container-sm">
      <br />
      <div class="col-lg-7 m-auto d-block">
        <form action="#" method="post" target="_blank">
          <div class="form-group">
            <label for="user">UserName</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              autocomplete="off"
            />
            <h5 id="usernamevalidation"></h5>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="text"
              name="pass"
              id="password"
              class="form-control"
              autocomplete="off"
            />
            <!-- reason we are not using pass as name because name="password" auto matically validate but we want to validate it by ourselves. -->
            <h5 id="passwordvalidation"></h5>
          </div>
          <div class="form-group">
            <label for="conpassword">Confirm Password</label>
            <input
              type="text"
              name="pass"
              id="confirmpassword"
              class="form-control"
              autocomplete="off"
            />
            <!-- reason we are not using pass as name because name="password" auto matically validate but we want to validate it by ourselves. -->
            <h5 id="confirmpasswordvalidation"></h5>
            <br />
            <input
              type="submit"
              value="Submit"
              id="submitvalidation"
              class="btn btn-outline-warning"
            />
            <br />
          </div>
        </form>
        <br />
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
